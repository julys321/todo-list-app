<app-create-todo-item></app-create-todo-item>
<table>
    <tr *ngFor="let todoItem of todoItemList">
        <mat-card>
            <td>{{todoItem.text}}</td>
            <td>{{todoItem.creationDate | date: 'yyyy/MM/dd'}}</td>
            <button mat-button (click)="todoListService.archiveTodoItem(todoItem.id)">Archive</button>
        </mat-card>
    </tr>
</table>
