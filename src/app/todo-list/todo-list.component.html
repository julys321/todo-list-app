<app-create-todo-item></app-create-todo-item>
<div cdkDropList (cdkDropListDropped)="drop($event)">
<div  *ngFor="let todoItem of todoItemList" cdkDrag>
    <mat-card>
        <div><b>{{todoItem.text}}</b>  {{todoItem.creationDate | date: 'yyyy/MM/dd'}}</div>
        <button mat-button (click)="todoListService.archiveTodoItem(todoItem.id)">Archive</button>
    </mat-card>
</div>
</div>
