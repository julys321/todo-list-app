<div cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="todo-item-list" *ngFor="let archivedTodoItem of todoItemArchivedList" cdkDrag>
        <mat-card class="todo-item">
            <div><b>{{archivedTodoItem.text}}</b> {{archivedTodoItem.creationDate | date: 'yyyy/MM/dd'}}</div>
        </mat-card>
    </div>
</div>
