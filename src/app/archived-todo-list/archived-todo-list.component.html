<table>
    <tr>
        <th>Todo</th>
        <th>Creation Date</th>
    </tr>
    <tr *ngFor="let archivedTodoItem of todoItemArchivedList">
        <td>{{archivedTodoItem.text}}</td>
        <td>{{archivedTodoItem.creationDate | date: 'yyyy/MM/dd'}}</td>
        <button>Archive</button>
    </tr>
</table>
